<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unit05_04</title>
    <style>
        #wrap{
            width: 800px; height: 750px; background: red;
        }
        header{
            width: 100%; height: 100px; background: greenyellow;
        }
        nav{
            width: 100%; height: 50px; background: burlywood;
        }
        main{
            width: 100%; height: 550px; background: plum;
        }
        main aside {
            width: 50px; height: 500px; background: pink; float: left;
        }
        main section{
            width: 700px; height: 500px; background: hotpink; float: left;
        }
        main section article{
            width: 100%; height: 150px; background: gray; margin-bottom: 25px;
        }
        footer{
            width: 100%; height: 50px; background: yellow;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>Header</header>
        <nav>Navigation</nav>
        <main>
            <aside>Aside1</aside>
            <section>
                <article>Article1</article>
                <article>Article2</article>
                <article>Article3</article>
            </section>
            <aside>Aside2</aside>
        </main>
        <footer>Footer</footer>
    </div>
</body>
</html>
