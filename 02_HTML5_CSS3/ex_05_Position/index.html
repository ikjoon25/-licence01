<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        table{
            width:800px;
            height:300px;
            border:3px solid #ddd;
            margin:0 auto;
        }
        tr{ border:3px solid #ddd;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td>static</td>
            <td>태그가 위에서 아래로 순서대로 배치</td>
        </tr>
        <tr>
            <td>relative</td>
            <td>초기 위치 상태에서 상하좌우로 위치를 이동(부모 div에 사용) </td>
        </tr>
        <tr>
            <td>absolute</td>
            <td>절대적 위치 좌표를 설정(자식div에 사용)-넓이값이 지정</td>
        </tr>
        <tr>
            <td>fixed</td>
            <td>화면을 기준으로 절대적 위치 좌표 설정-넓이값이 지정</td>
        </tr>
        <tr>
            <td>stiky</td>
            <td>스크롤 발생시 절대적인 위치 좌표 설정시 고정됨</td>
        </tr>

    </table>
</body>
</html>
