<!DOCTYPE HTML>
<html lang="ko">
<head>
	<title>예약 문의</title>
	<meta charset="UTF-8" />
</head>

<body>
	<h1>예약 문의</h1>
	<!-- 내용을 입력합니다. -->
	<form action="#" name="form1" target="_blank" method="post"></form>
		<p>작성자
			<input type="text" name="username" placeholder="작성자" required="required" autofocus>
		</p>
		<p>비밀번호
			<input type="password" name="userPWD">
		</p>
		<p>email
			<input type="email" name="userEmail">
		</p>
		<p>연락처
			<input type="tel" name="userPhone" or usertel>
		</p>
		<p>날짜
			<input type="date" name="userDate">
		</p>
		<p>시 분
			<input type="time" name="userdatetime">
		</p>
		<p>년과 월
			<input type="month" name="userdatemonth">
			<p>주
				<input type="week" name="userweek">
			</p>
			<p>color
				<input type="color" name="usercolor">
			</p>
			<p>투숙 인원
				<input type="number" name="usernumber">
				<p>제목
					<input type="text" name="userTitle">
				</p>
				<p>검색
					<input type="search" name="userSerch">
				</p>
				<p>url
					<input type="url" name="userUrl">
				</p>
				<p>range 숫자 범위가 슬라이드바로 나타납니다
					<input type="range" name="userRange">
				</p>
				<p>사진 올리기 파일 올리기
					<input type="file" name="userFile">
				</p>
				<p>disabled(비활성화) 속성과 readonly(읽기전용)속성</p>
				<ul>
					<li>
						<label for="serialNum">시리얼 번호 입력 : </label>
						<input type="text" name="" id="serialNum"> 
						<input type="button" value="이전">
						<input type="button" value="다음" disabled>
					</li>
					<li>
						<label for="book">선택한 책 :</label>
						<input type="text" name="" id="book" value="반응형 웹" readonly>
						<label for="number"> 수량</label>
						<input type="number" name="" id="number" value="1">
					</li>
				</ul>
			</p>
		</p>
</body>
</html>
