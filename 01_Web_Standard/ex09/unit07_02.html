<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리</title>
    <style>
        body{
            background-color: bisque;
            color:white;
        }
        /* 화면 너비가 0~1280px "넓이가 1280px넘으면 색깔이 변해라" */
        @media screen and (max-width: 1280px) {body{
            background-color: rgb(123, 95, 248);
            color:white;
        }
        @media screen and (max-width: 1024px) {body{
            background-color: rgb(109, 187, 251);
            color:white;
        }
        @media screen and (max-width: 960px) {body{
            background-color: rgb(243, 52, 195);
            color:white;
        }
        @media screen and (max-width: 768px) {body{
            background-color: rgb(170, 240, 59);
            color:white;
        }
        @media screen and (max-width: 720px) {body{
            background-color: rgb(245, 115, 40);
            color:white;
        }
    </style>
</head>
<body>
    <h1>미디어쿼리</h1>
    <p>미디어쿼리는 화면 크기에 따른 각각의 속성 값으 지정하여 여러가지 화면을 구성하는 기술을 말한다.</p>
    <p>@media only screen and (조건문) {실행문}</p>
    <ul>
        <li>@media : 미디어쿼리 시작됨을 표시</li>
        <li>only : 미디어쿼리 구문을 해석하라 명령어(생략가능)</li>
        <li>screen : 컴퓨터 스크린에서 사용할 css정의</li>
        <li>and : </li>
    </ul>
</body>
</html>
