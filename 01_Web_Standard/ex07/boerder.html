<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border의 종류</title>
    <style>
        
        table{width:590px; margin:50px auto;}
        table td div{padding:10px; text-align: center;}
        .tbox1{border:5px solid #ccc}
        .tbox2{border-top-color:#ccc border-top-width: 5px; border-top-style: solid;}
        .tbox3{border:5px dotted #ccc}
        .tbox4{border:5px dashed #ccc}
        .tbox5{border:5px double #ccc}
        .tbox6{border:5px groove #ccc}
        .tbox7{border:5px ridge #ccc}
        .tbox8{border:5px inset #ccc}
        .tbox9{border:5px outset #ccc}
    </style>
</head>
<body>
    <table>
        <tr>
            <td><div class="tbox1">none</div></td>
            <td><div class="tbox2">solid</div></td>
            <td><div class="tbox3">dotted</div></td>
        </tr>
        <tr>
            <td><div class="tbox4">dashed</div></td>
            <td><div class="tbox5">double</div></td>
            <td><div class="tbox6">groove</div></td>
        </tr>
        <tr>
            <td><div class="tbox7">ridge</div></td>
            <td><div class="tbox8">inset</div></td>
            <td><div class="tbox9">outset</div></td>
        </tr>
    </table>
</body>
</html>
