<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title> 모서리가 둥근 테두리 만들기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			*{margin:0; padding:0;}
			body{ width:90%; margin:30px auto; border:10px solid red; border-radius: 20px 20px 20px 20px;}
			div{background-color: gray; padding:20px;}
			div .round1{border:10px solid chocolate; border-radius: 20px 0; margin-bottom: 20px; background-color: white;}
			div .round2{ background-color: white; border:10px solid purple; border-radius:20px 0px 0px 0px; }

			
			body{margin: 30px;}
			div{border:15px solid red; background-color: gray; border-radius: 20px;}
			p{background-color: white; margin:40px; line-height:200%; padding:15px;}
			.round1{border-radius: 40px 0; border:15px solid orange;}
			.round2{border-radius: 40px 0 0 0; border:15px solid purple;}
			

		</style>
	</head>

	<body>
		<div>
			<p class="round1">
				Whenever you are asked if you can do a job, tell <br />
				&quot;Certainly I can!&quot; Then get busy	and find out how to do it. <br />
				(Theodore Roosevelt)  
			</p>
			<p class="round2">
				당신이 어떤 일을 해낼 수 있는지 누군가가 물어보면 대답해라. <br />
				&quot;물론이죠!&quot; 그 다음 어떻게 그 일을 해낼 수 있을지 부지런히 고민하라. <br />
				(시어도어 루스벨트) 
			</p>
		</div>
	</body>
</html>
