<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title> FAQ </title>
		<meta charset="UTF-8" />
		<style type="text/css">
		*{margin: 0; padding: 0;}
         body{
            background: url(images/pattern_gray.png); 
            margin-top: 50px;
         }
         h1{
            background-color: #fff; 
            text-align: center; 
            padding: 5px;
            border-top: 1px solid #000; 
            border-bottom: 5px solid #000;
         }
         #faqBox{
            width: 500px;
            background-color: #666;
            margin: 20px auto;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #fff;
            box-shadow: 0 0 20px #000;
            color: #fff;
         }
         #faqBox h2{
            margin-bottom: 10px;
            border-bottom: 1px dashed #fff;
            padding: 0 0 10px 15px;
         }
         #faqBox dl{font-size: 12px; padding:10px; font-weight:bold;}
         #faqBox dl dt{background-color: black; padding:5px; border-radius: 5px;
			 background-color: slategrey; padding:10px; border-radius: 10px;
		}
         #faqBox dl dd{margin-left: 40px; margin-top: 20px;}
		 dt:before{content:"Q..."open-quote; color:springgreen}
		 dd:before{content:"A..."open-quote; color:springgreen}

		</style>
	</head>

	<body>
		<h1><img src="images/faq_topimg.jpg" width="687" height="44" alt="faq" /></h1>
		<div id="faqBox">	
		 <h2>3DS MAX에서 에러 메시지</h2>
		 <dl>
			<dt>Missing Map Files 의 에러 메시지가 나옵니다</dt>
			<dd>
					 위와 같은 에러 메시지는 맥스 3.1 풀버전을 설치하시지 않으셨기 때문입니다.
					맥스 3.1 setup 시에 custom 옵션에서 모든 항목을 체크하시면 door 와 windows라는 플러그인이 설치가 됩니다.
			</dd>
		 </dl>
		</div>
	</body>
</html>
