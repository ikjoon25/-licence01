<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{background: red; display:block; width:500px; height:200px; margin:10px 10px; padding:50px;}
        #box{background-color: sandybrown; display:none; display:block;}
        /* 인라인요소 부모가 블럭요소인 친구를 찾아서 텍스트 얼라인 센터를 준다.
        블럭요소는 넓이값을 주고 마진영오토를 준다. */
        /* display:inline-block  블럭요소를 인라인요소처럼 사용할때 쓴다. 마진도주고 패딩도 주고싶을때 */
    </style>
</head>
<body>
    <span>인라인요소</span>
    <div id="box">
        <span>익준이네</span>
        <span>인라인요소</span>
    <div id="box">
        <span>익준이네</span>
        <span>인라인요소</span>
    <div id="box">
        <span>익준이네</span>
    </div>
    <span>인라인요소</span>
</body>
</html>
