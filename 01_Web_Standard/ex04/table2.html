    <title>Document</title>

        table{border: 2px solid black; width:200px; height:200px;}
        td{ border: 1px solid #000; width:20%}

        <tr>
            <td></td>
            <td></td>

        </tr>
        <tr>
            <td></td>
            <td colspan=2></td>
            <td colspan=2></td>
        </tr>
        <tr>
            <td rowspan=2></td>
            <td></td>
            <td colspan=2></td>
            <td></td>
        </tr>
        <tr>
            <td colspan=4></td>
        </tr>
    </table>
</body>
</html>
