<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:100px;
            height:100px;
            background-color: springgreen;
            margin-top: 1px;;
        }
        .box:nth-child(1){background-color: red;}
        .box:nth-child(2){background-color:#666;}
        .box:nth-child(3){background-color: #000;}
    </style>
    
</head>
<body>
    <h1>이제 집에 갈시간</h1>
    <div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h1>10분 남았네</h1>
</body>
</html>
