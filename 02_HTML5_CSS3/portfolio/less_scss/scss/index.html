<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>SCSS</h1>
    <h2>1.변수만들기</h2>
    <p>변수로 버튼 만들기</p>
    <button class="btn1">button</button>
    <button class="btn2">button</button>

    <h2>2.선택자</h2>
    <sass>
        <ul>
            <li><a href="#">test01</a></li>
            <li><a href="#" class="bbb">test02</a></li>
            <li><a href="#">test03</a></li>
        </ul>
    </sass>

    <h2>3.mixin과 inculude1</h2>
    <div class="test"></div>
    <h2>3.mixin과 inculude2</h2>
    <div class="clearfix">
        <p>1</p>
        <p>2</p>
    </div>

    <h2>4-1.매개변수1</h2>
    <div class="var">border</div>
    <div class="red">red</div>
    <span class="green">green</span>

    <h2>4-2.매개변수2</h2>
    <div class="var2">border</div>

    <h2>5.문자 보관법 #{}</h2>
    <div class="string1">익준</div>
    <div class="string2">익순</div>


    <h2>6. for 반복문</h2>
    <ol class="list">
        <li class="ico1">텍스트1</li>
        <li class="ico2">텍스트2</li>
        <li class="ico3">텍스트3</li>
        <li class="ico4">텍스트4</li>
        <li class="ico5">텍스트5</li>
    </ol>

    <h2> 7.each문</h2>
    <div class="each">
        <h1 class="ico_book">제목1</h1>
        <h2 class="ico_zoom">제목2</h2>
        <h3 class="ico_new">제목3</h3>
    </div>

    <h2>8. 조건문 </h2>
    <a href="#" class="btn">버튼</a>
    <div class="if"></div>
</body>
</html>
