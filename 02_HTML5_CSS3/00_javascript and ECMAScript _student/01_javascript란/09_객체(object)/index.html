        var tv=new Object();  /* 변수 tv는 새로운 오브젝트다 */

            document.write("tv 색상 :" + this.color,"<br>")                 /* 도큐먼트는 객체  .write는 매소드  +는 문자랑 변수랑  합칠때  this color =>컬러가 뭔데?*/

        }
        tv.info();

                document.write("car 가격 :" + this.price,"<br>")
            }
