<!DOCTYPE HTML>
<html lang="ko">
<head>
	<title>테이블 편집하기</title>
	<meta charset="UTF-8" />
	<style>
		table{border: 1px solid rgb(38, 0, 255); width:700px; height:300px; border-collapse:collapse}
		td,tr,th{border:1px solid black}
		td{padding-left:50px;}
		
	</style>
</head>

<body>
	<h1>테이블 삽입하기</h1>
	<hr />
	<!-- 테이블을 속성을 이용하여 편집합니다. -->
	<table >
		<tr>
			<th scope="col">순위</th>
			<th scope="col">제목</th>
			<th scope="col">장르</th>
			<th scope="col">지난주 순위</th>
		</tr>
		<tr>
			<th scope="row">1</th>
			<td>캐러비안의 해적</td>
			<td>판타지</td>
			<td rowspan="3">없음(New)</td>
		</tr>
		<tr>
			<th>2</th>
			<td>트랜스포머</td>
			<td>SF</td>
			
		</tr>
		<tr>
			<th>3</th>
			<td>카2</td>
			<td>애니메이션</td>
			
		</tr>
		<tr>
			<th>4</th>
			<td>엑스맨</td>
			<td>SF</td>
			<td>2</td>
		</tr>
		<tr>
			<th colspan="4">2011년 6월 다운로드 순위</th>
			
		</tr>
	</table>
</body>
</html>
