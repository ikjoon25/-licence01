<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{
            width:700px;
            height:550px;
            margin:10px auto;
        }
        #header{
            width:100%;
            height:100px;
            background-color: rgb(248, 9, 9);
        }
        #content{
            width:100%;
            height:400px;
            background-color: turquoise;
        }
        .left{
            width:100px;
            height:400px;
            background-color: red;
            float:left;
        }
        .color1{
            width:100px;
            height:100px;
            background-color: yellow;
        }
        .color2{
            width:100px;
            height:100px;
            background-color:rgb(84, 84, 243);
        }

        .center{
            width:500px;
            height:400px;
            background-color: blueviolet;
            float:left;
        }
        .color3{
            width:500px;
            height:200px;
            background-color: cadetblue;
        }
        .color4{
            width:500px;
            height:200px;
            background-color: rgb(190, 249, 251);
        }
        .right{
            width:100px;
            height:400px;
            background-color: blue;
            float:left;
        } 
        .color5{
            width:100px;
            height:100px;
            background-color: rgb(251, 7, 219);
        }
        .color6{
            width:100px;
            height:200px;
            background-color: rgb(248, 174, 238);
        }
        #footer{
            width:100%;
            height:50px;
            background-color: rgb(248, 8, 8);
        }
    </style>
</head>
<body>
    <body>
        <div id="wrap">
            <header id="header"></header>
            <section id="content">
                <div class="left">
                    <div class="color1"></div>
                    <div class="color2"></div>
                    <div class="color1"></div>
                    <div class="color2"></div>
                </div>
                <div class="center">
                    <div class="color3"></div>
                    <div class="color4"></div>
                </div>
                <div class="right">
                    <div class="color2"></div>
                    <div class="color5"></div>
                    <div class="color6"></div>
            </section>
            <div id="footer"></div>
        </div>
    </body>
</body>
</html>
