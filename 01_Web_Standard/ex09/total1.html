<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title> Sugar Free Shopping Mall </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			/* Basic */
			body{background: tomato;}
			#wrapper{}
			#wrapper ul{
				overflow: hidden; 
				margin:0; 
				padding:0;
				list-style: none;
			}
			#wrapper ul li{
				float:left;
				padding:2em;
			}
			#wrapper ul li:first-child{
				background: yellowgreen;
				background: -webkit-linear-gradient(top,#000,#fff);
				background: -moz-linear-gradient(top,#000,#fff);
				background: linear-gradient(top,#000,#fff);
			}
			#wrapper ul li:last-child{
				background: yellowgreen;
				background: -webkit-linear-gradient(top,rgb(134, 10, 10),#fff);
				background: -moz-linear-gradient(top,rgb(134, 10, 10),#fff);
				background: linear-gradient(top,rgb(134, 10, 10),#fff);
			}
			#wrapper ul li a{
				text-decoration: none;
				color:#fff;
				font-weight: bold;
				text-shadow: 1px 1px 5px black;
			}
			#wrapper ul li a:hover{opacity: 1;}
		</style>
	</head>

	<body>
		<div id="wrapper">
			<ul id="mainNav">
				<li><a href="#">NOTICE</a></li>
				<li><a href="#">SHOES</a></li>
				<li><a href="#">ACC</a></li>
				<li><a href="#">BAG</a></li>
				<li><a href="#">TOP</a></li>
				<li><a href="#">DRESS</a></li>
				<li><a href="#">BOTTOM</a></li>
				<li><a href="#">CART</a></li>
			</ul>
		</div>
	</body>
</html>
