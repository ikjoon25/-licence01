<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱</title>
    <style>
        #wrap{
            width: 1000px; height: 750px; background: red; margin: 0 auto; text-align: center;
        }
        header{
            height: 100px; background-color: aqua;
        }
        nav{
            height: 50px; background-color: orange;
        }
        main{
            width: 100%; height: 500px; background-color: purple;
        }
        main aside{
            width: 100px; height: 500px; background: hotpink; float: left;
        }
        main section{
            width: 800px; height: 500px; background: yellow; float: left;
        }
        main section article{
            width: 100%; height: 150px; background: silver; margin-bottom: 25px;
        }
        footer{
            width: 100%; height: 100px; background-color: lime;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>header</header>
        <nav>nav</nav>
        <main>
            <aside>aside1</aside>
            <section>
                <article>article1</article>
                <article>article2</article>
                <article>article3</article>
            </section>
            <aside>aside2</aside>
        </main>
        <footer>footer</footer>
    </div>
</body>
</html>
