             *{margin:0; padding:0;}
             body{font:2.95em Arial, sans-serif; margin:50px 0px; }
             header{text-align: center; text-shadow: 7px 7px 7px; text-transform:uppercase;}
             nav{padding-top: 50px;}
             #gallery{list-style:none; width:650px; overflow: hidden; margin:0 auto;}
             #gallery li{width:200px; height:200px; float:left; position:relative; margin-right:5px; border:3px solid #000;}
             #gallery li:last-child{margin-right:0;}
             #gallery a img{width:100%; opacity: .5;}
             #gallery a .color{width:100%; background-color: red; position:absolute; bottom:-100px; left:0; display:block; text-align: center; transition:all.5s; }
