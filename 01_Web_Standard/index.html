<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .login{width:410px; 
            position:absolute; 
            left:50%; 
            top:50%; 
            transform:translate(-50%,-50%);}
        .login h2{
            font-size: 32px; 
            color:black; 
            border-bottom:2px solid black; 
            text-align: center; 
            line-height:1;
            padding:0 0 20px;
            
        }
        .login li{
            
            padding:0 0 12px;
            list-style: none;
            
        }
        .login li input{
            width:100%;
            height:46px;
            box-sizing:border-box;
            
        }
        .login li input::-webkit-input-placeholder{font-size16px; color:#9fa19f;}
        .login li input[type="checkbox"] {position:absolute; left:3000%;}
        .login > ul li input[type="checkbox"] + label{height:36px; line-height:36px;}
        .login > ul li input[type="checkbox"] + label:before {content:""; display:inline-block; margin:0 10px 0 0; width:18px; height:18px; border:1px solid #666; background: #fff; vertical-align:  -5px;}
        

    </style>
</head>
<body>
    


    <section class="login">
        <h2>로그인</h2>
        <ul>
            <li><input type="text" placeholder="아이디" title="아이디입력"></li>
            <li><input type="password" placeholder="비밀번호" title="비밀번호입력"></li>
            <li> <input type="checkbox" id="chk_id"><label for="chk_id">아이디저장</label></li>
            <li><button>로그인</button> </li>
            <li></li>
        </ul>
        <div>
            <a href="">회원가입</a>
            <a href="">아이디찾기</a>
            <a href="">비밀번호 찾기</a>
        </div>
    </section>
</body>
</html>
