<!DOCTYPE HTML>
<html lang="ko">
<head>
	<title>테이블 삽입하기</title>
	<meta charset="UTF-8" />
	<style>
		table{border: 1px solid red; width:500px; height:600px}
		td{border: 1px solid red;}
		th{border:1px solid blue;}
		td{padding-left:10px;}
	</style>
</head>

<body>
	<h1>테이블 삽입하기</h1>
	<hr />
	<!-- 6행 3열의 테이블을 삽입합니다. -->
	<table>
		<tr>
			<th>순위</th>
			<th>제목</th>
			<th>장르</th>
		</tr>
		<tr>
			<th>1</th>
			<td>원더우먼</td>
			<td>멜로</td>
		</tr>
		<tr>
			<th>2</th>
			<td>스파이더맨</td>
			<td>액션</td>
		</tr>
		<tr>
			<th>3</th>
			<td>아이언맨</td>
			<td>액션</td>
		</tr>
		<tr>
			<th>4</th>
			<td>발신제한</td>
			<td>액션</td>
		</tr>
		<tr>
			<th>5</th>
			<td>내머리속의지우개</td>
			<td>멜로</td>
		</tr>
	</table>
</body>
</html>
