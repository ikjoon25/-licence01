<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title>첫 번째, 짝수 번째, 세 번째 li 요소 꾸미기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			li:first-child{background-color: blue; color: yellow; width:500px; padding:5px;}
			li:last-child{background-color: violet; color: yellow; width:500px; padding:5px;}
			li:nth-child(2){background-color: brown; color:white}
			li:nth-child(3){background-color: tomato; color:white}
			li:nth-child(even)
			li:nth-child(odd)
		</style>

	</head>

	<body>
		<h1>순서와 관련있는 가상 선택자</h1>
		<hr />
		<h2>전통 한과 차 만들기</h2> 
		<ul>
			<li>약식</li>
			<li>곶감쌈</li>
			<li>수정과</li>
			<li>오미자차</li>
			<li>수박떡화채</li>
		</ul>
	</body>
</html>
